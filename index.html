<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">
          Get <span class="mark">insights</span> that help your business grow.
        </div>
        <div class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="footer">
          <div class="item">
            <div class="value">10k+</div>
            <div class="label">companies</div>
          </div>
          <div class="item">
            <div class="value">324</div>
            <div class="label">templates</div>
          </div>
          <div class="item">
            <div class="value">12m+</div>
            <div class="label">queries</div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-header-desktop.jpg" alt="" srcset="" />
        <div class="violet-background"></div>
      </div>
    </div>
  </body>
</html>
